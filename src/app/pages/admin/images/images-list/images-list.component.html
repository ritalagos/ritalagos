<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h3 class="h2">Imagenes</h3>
    <div class="btn-toolbar mb-2 mb-md-0">
        <div class="btn-group mr-2">
            <button type="button" (click)="agregarImage()" class="btn btn-sm btn-outline-secondary">Agregar</button>
        </div>
    </div>
</div>
<div>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Lista</h5>
            <hr class="linea">

            <div *ngIf="!cargaCompleted" class="text-center">
                <div class="spinner-border text-success" style="width: 3rem; height: 3rem;" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>

            <table *ngIf="cargaCompleted" class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Codigo</th>
                        <th scope="col">Descripci√≥n</th>
                        <th scope="col">Categoria</th>
                        <th scope="col">#Tags</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let image of images; let i = index">
                        <th scope="row">{{ i + 1 }}</th>
                        <td>
                            <img [src]="image.fileUrl" class="mr-2" style="width: 40px"> {{ image.codigo }}
                        </td>
                        <td>{{ image.descripcion}}</td>
                        <td>{{ image.categoria }}</td>
                        <td>
                            <button (click)="deleteImage(image)" class="btn btn-danger mr-1"><i class="fa fa-window-close" aria-hidden="true"></i></button>
                            <button (click)="updateImage(image)" class="btn btn-secondary"><i class="fa fa-pencil-square" aria-hidden="true"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="d-flex pagination justify-content-end">
                <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize" (pageChange)="getAllImages()">
                </ngb-pagination>
            </div>
        </div>
    </div>


    <!-- <app-image (cancelar)="receiveMessage($event)" [nuevoModificar]="nuevo" *ngIf="nuevo"></app-image> -->



    <!-- <button class="btn btn-outline-primary mb-2 mr-2" (click)="abrirModal(content)">Modal</button> -->

    <ng-template #content let-modal>
        <div class="modal-header">
            <h5 class="modal-title">Modal title</h5>
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <p>One fine body&hellip;</p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
        </div>
    </ng-template>
</div>

<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h3 class="h2">Imagenes</h3>
    <div class="btn-toolbar mb-2 mb-md-0">
        <div class="btn-group mr-2">
            <button type="button" class="btn btn-sm btn-outline-secondary">Agregar</button>
        </div>
    </div>
</div>
<div>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Lista</h5>
            <hr class="linea">

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Country</th>
                        <th scope="col">Area</th>
                        <th scope="col">Population</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let country of countries">
                        <th scope="row">{{ country.id }}</th>
                        <td>
                            <img [src]="'https://upload.wikimedia.org/wikipedia/commons/' + country.flag" class="mr-2" style="width: 20px"> {{ country.name }}
                        </td>
                        <td>{{ country.area | number}}</td>
                        <td>{{ country.population | number }}</td>
                    </tr>
                </tbody>
            </table>

            <div class="d-flex pagination justify-content-end">
                <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize" (pageChange)="refreshCountries()">
                </ngb-pagination>

                <!-- <select class="custom-select" style="width: auto" [(ngModel)]="pageSize" (ngModelChange)="refreshCountries()">
                  <option [ngValue]="2">2 items per page</option>
                  <option [ngValue]="4">4 items per page</option>
                  <option [ngValue]="6">6 items per page</option>
                </select> -->
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Nuevo Imagen</h5>
            <hr class="linea">
            <div>
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Codigo</label>
                            <input type="text" class="form-control" id="inputEmail4">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputPassword4">Nombre</label>
                            <input type="text" class="form-control" id="inputPassword4">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputCity">Detalle</label>
                            <input type="text" class="form-control" id="inputCity">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputState">Categoria</label>
                            <select id="inputState" class="form-control">
                                <option selected>Seleccione</option>
                                <option>...</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">

                        <div class="card mb-3" style="max-width: 540px;">
                            <div class="card-header bg-transparent border-success">Cargue un imagen</div>
                            <div class="row no-gutters">
                                <!--[ngClass]="{'btn-group':!widthClase, 'btn-group-vertical': widthClase}"-->
                                <div class="col-md-4 p-3 btn-group-vertical">
                                    <button class="btn btn-outline-primary m-2">Importar</button>
                                    <button class="btn btn-outline-danger m-2">Limpiar</button>
                                </div>
                                <div class="col-md-8">
                                    <div class="card-body text-center">
                                        <img src="assets/images/drop.png" style="width: 50%;" alt="">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="float-right">
                        <button type="submit" class="btn btn-danger btn-s-radius">Salir</button>
                        <button type="submit" class="btn btn-primary btn-s-radius">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>



    <!-- <button class="btn btn-outline-primary mb-2 mr-2" (click)="abrirModal(content)">Modal</button> -->

    <ng-template #content let-modal>
        <div class="modal-header">
            <h5 class="modal-title">Modal title</h5>
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <p>One fine body&hellip;</p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
        </div>
    </ng-template>
</div>

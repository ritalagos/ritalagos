<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h3 class="h2">Categorias</h3>
    <div class="btn-toolbar mb-2 mb-md-0">
        <div class="btn-group mr-2">
            <a href="https://firebase.google.com/" target="_blanck" class="alert alert-warning">Activar Escritura en Firebase <span class="text-muted">(no olvide desactivar luego)</span></a>
        </div>
    </div>
</div>
<div class="p-2">
    <form (ngSubmit)="addCategorie()" [formGroup]="formulario">
        <div class="form-row">
            <div class="col">
                <input [class.is-invalid]="codigoNoValido" type="text" formControlName="cod" name="cod" class="form-control" placeholder="Codigo">
            </div>
            <div class="col">
                <input [class.is-invalid]="descripcionNoValido" type="text" formControlName="descripcion" name="descripcion" class="form-control" placeholder="Descripción">
            </div>
            <button type="submit" class="btn btn-sm btn-outline-secondary">Agregar</button>
        </div>
    </form>
</div>
<div>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Lista</h5>
            <hr class="linea">

            <div *ngIf="!cargaCompleted" class="text-center">
                <div class="spinner-border text-success" style="width: 3rem; height: 3rem;" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>

            <table *ngIf="cargaCompleted" class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Codigo</th>
                        <th scope="col">Descripción</th>
                        <th scope="col">#Tags</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let categorie of categories; let i = index">
                        <th scope="row">{{ i + 1 }}</th>
                        <td>{{ categorie.cod }}</td>
                        <td>{{ categorie.descripcion}}</td>
                        <td>
                            <button (click)="deleteCategorie(categorie)" class="btn btn-danger mr-1 btn-cero"><i class="fa fa-window-close" aria-hidden="true"></i></button>
                            <button (click)="updateCategorie(categorie)" class="btn btn-secondary btn-cero"><i class="fa fa-pencil-square" aria-hidden="true"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>

</div>

<div class="container-login">
    <div class="login animate__animated animate__fadeInDown">
        <form (ngSubmit)="login()" [formGroup]="formulario" class="form-signin">
            <div class="text-center mb-4">
                <img class="mb-4" src="assets/images/logo.png" alt="" width="82" height="82">
                <h1 class="h3 mb-3 font-weight-normal">Iniciar Sessión</h1>
            </div>

            <div class="form-label-group">
                <input formControlName="email" name="email" type="email" id="inputEmail" class="form-control" placeholder="Correo" required>
                <label for="inputEmail">Correo</label>
            </div>

            <div class="form-label-group">
                <input formControlName="password" name="password" type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required>
                <label for="inputPassword">Contraseña</label>
            </div>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Iniciar</button>
            <p class="mt-5 mb-3 text-muted text-center">&copy; {{fecha}}</p>
        </form>
    </div>

    <div class="text-center p-4">
        <a routerLink="/home" class="ruta-home badge badge-success">Ver portafolio</a>
    </div>
</div>
